# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CI/CD .NET + Docker

on:
  push:
    branches:
      - main
      - develop   # chá»‰ cháº¡y khi push vÃ o branch development
  pull_request:
    branches:
      - develop

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal
        
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./WebApplication2/Dockerfile
          push: true
          tags: ngoanh93/yourapp:latest
          
  build-and-deploy:
    runs-on: self-hosted   # ðŸ‘‰ dÃ¹ng runner cÃ i trÃªn mÃ¡y báº¡n (Docker Desktop)
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Login Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull latest image
        run: docker pull ngoanh93/yourapp:latest

      - name: Stop old container
        run: docker rm -f yourapp || true

      - name: Run new container
        run: docker run -d --name yourapp -p 5000:80 ngoanh93/yourapp:latest
