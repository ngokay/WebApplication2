# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CI/CD .NET + Docker

on:
  push:
    branches:
      - main
      - develop   # chỉ chạy khi push vào branch development
  pull_request:
    branches:
      - develop

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal
        
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ngoanh93
          password: Ngotheanh93@

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./WebApplication2/Dockerfile
          push: true
          tags: ngoanh93/yourapp:latest
          
      - name: Run Docker container
        run: |
          docker stop test-app || true
          docker rm test-app || true
          docker run --name test-app -p 9600:8080 -e ASPNETCORE_ENVIRONMENT="Development" -v .\WebApplication2\WebApplication2\appsettings.Development.json:/app/appsettings.Development.json --network=postgres_postgres ngoanh93/yourapp:latest
