# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CI/CD .NET + Docker

on:
  push:
    branches:
      - main
      - develop   # chỉ chạy khi push vào branch development
  pull_request:
    branches:
      - develop

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal

      - name: Create Docker Hub repository if not exists
        run: |
          curl -X POST https://hub.docker.com/v2/repositories/ \
          -u "ngoanh93:Ngotheanh93@" \
          -H "Content-Type: application/json" \
          -d '{
            "name": "yourapp",
            "namespace": "ngokay93",
            "description": "Auto-created repo from GitHub Actions",
            "is_private": false
          }' || true
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ngoanh93
          password: Ngotheanh93@

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./WebApplication2/Dockerfile
          push: true
          tags: ngokay93/yourapp:latest
